<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Storage Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .file-item {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            background: #f9fafb;
        }
        .file-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üîç Supabase Storage Inspector</h1>
    
    <div class="section">
        <h2>Connection Test</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-status"></div>
    </div>

    <div class="section">
        <h2>üìÅ Files in tcm-body-images Bucket</h2>
        <button onclick="listStorageFiles()">List Storage Files</button>
        <div id="storage-files"></div>
    </div>

    <div class="section">
        <h2>üóÑÔ∏è Database Table: tcm_body_images</h2>
        <button onclick="checkDatabaseTable()">Check Database Table</button>
        <div id="database-table"></div>
    </div>

    <div class="section">
        <h2>üñºÔ∏è Image Preview</h2>
        <div id="image-preview" class="file-list"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://iqfglrwjemogoycbzltt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxZmdscndqZW1vZ295Y2J6bHR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NTM4ODMsImV4cCI6MjA4NDEyOTg4M30.DTREv3efs86_HzESyWm-7480ImfEVgC6T-xBdS6A2F8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testConnection() {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.innerHTML = '<div class="loading">Testing connection...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('tcm_body_images')
                    .select('count');
                
                if (error) {
                    statusDiv.innerHTML = `<div class="error">‚ùå Connection Error: ${error.message}</div>`;
                } else {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Connected to Supabase successfully!</div>';
                }
            } catch (err) {
                statusDiv.innerHTML = `<div class="error">‚ùå Error: ${err.message}</div>`;
            }
        }

        async function listStorageFiles() {
            const filesDiv = document.getElementById('storage-files');
            filesDiv.innerHTML = '<div class="loading">Loading storage files...</div>';
            
            try {
                const { data: files, error } = await supabase
                    .storage
                    .from('tcm-body-images')
                    .list('', {
                        limit: 100,
                        offset: 0,
                        sortBy: { column: 'name', order: 'asc' }
                    });
                
                if (error) {
                    filesDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                    return;
                }
                
                if (!files || files.length === 0) {
                    filesDiv.innerHTML = '<div class="error">‚ö†Ô∏è No files found in storage bucket</div>';
                    return;
                }
                
                // Display files
                let html = `<div class="success">‚úÖ Found ${files.length} files in storage</div>`;
                html += '<pre>' + JSON.stringify(files, null, 2) + '</pre>';
                filesDiv.innerHTML = html;
                
                // Show image previews
                displayImages(files);
                
            } catch (err) {
                filesDiv.innerHTML = `<div class="error">‚ùå Error: ${err.message}</div>`;
            }
        }

        function displayImages(files) {
            const previewDiv = document.getElementById('image-preview');
            let html = '';
            
            files.forEach(file => {
                if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    const { data } = supabase.storage
                        .from('tcm-body-images')
                        .getPublicUrl(file.name);
                    
                    html += `
                        <div class="file-item">
                            <strong>${file.name}</strong>
                            <img src="${data.publicUrl}" alt="${file.name}" onerror="this.parentElement.innerHTML='‚ùå Failed to load'">
                            <p style="font-size:12px; color:#666;">${data.publicUrl}</p>
                        </div>
                    `;
                }
            });
            
            if (html) {
                previewDiv.innerHTML = html;
            } else {
                previewDiv.innerHTML = '<p>No image files found</p>';
            }
        }

        async function checkDatabaseTable() {
            const tableDiv = document.getElementById('database-table');
            tableDiv.innerHTML = '<div class="loading">Checking database table...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('tcm_body_images')
                    .select('*')
                    .limit(10);
                
                if (error) {
                    tableDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>
                        <p>Table might not exist. Create it with:</p>
                        <pre>
CREATE TABLE tcm_body_images (
  id SERIAL PRIMARY KEY,
  body_part VARCHAR(100) NOT NULL,
  image_url TEXT NOT NULL,
  acupoint_codes TEXT[] NOT NULL,
  acupoint_coordinates JSONB NOT NULL,
  pattern_relevance TEXT[] NOT NULL,
  created_at TIMESTAMP DEFAULT NOW()
);
                        </pre>`;
                    return;
                }
                
                if (!data || data.length === 0) {
                    tableDiv.innerHTML = `<div class="success">‚úÖ Table exists but is empty</div>
                        <p>Add data using the SQL in ACUPOINT_DIAGRAMS_DATA.md</p>`;
                    return;
                }
                
                tableDiv.innerHTML = `<div class="success">‚úÖ Found ${data.length} records in database</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (err) {
                tableDiv.innerHTML = `<div class="error">‚ùå Error: ${err.message}</div>`;
            }
        }

        // Auto-run tests on page load
        window.addEventListener('DOMContentLoaded', () => {
            testConnection();
        });
    </script>
</body>
</html>
