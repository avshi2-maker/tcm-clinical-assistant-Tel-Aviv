let currentFilter = 'all';

function setFilter(category) {
    currentFilter = category;
    document.getElementById('categoryFilter').value = category;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    filterPulses();
}

function filterPulses() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const category = document.getElementById('categoryFilter').value;
    const filtered = pulseData.filter(pulse => {
        const matchesCategory = category === 'all' || pulse.category === category;
        const matchesSearch = searchTerm === '' || pulse.nameHe.toLowerCase().includes(searchTerm) || pulse.nameEn.toLowerCase().includes(searchTerm) || pulse.description.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
    });
    displayPulses(filtered);
    document.getElementById('resultsCount').textContent = filtered.length;
}
