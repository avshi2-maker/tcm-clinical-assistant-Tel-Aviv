<script>
/**
 * Extract acupuncture point codes from AI response text
 * Matches patterns like: LI4, ST36, GB20, BL23, etc.
 */
function extractPointCodes(text) {
    if (!text) return [];
    
    // Pattern for standard acupuncture point codes
    const pointPattern = /\b([A-Z]{1,3})\s*[-]?\s*(\d{1,2})\b/gi;
    const matches = text.matchAll(pointPattern);
    
    const pointCodes = new Set();
    for (const match of matches) {
        const code = `${match[1].toUpperCase()}${match[2]}`;
        pointCodes.add(code);
    }
    
    return Array.from(pointCodes);
}

/**
 * Fetch body images from Supabase
 * Works with your exact table structure!
 */
async function fetchBodyImages(pointCodes) {
    if (!pointCodes || pointCodes.length === 0) {
        return [];
    }

    try {
        // Get all body images
        const { data, error } = await window.supabase
            .from('body_images')
            .select('body_part, image_url, acupoint_codes');

        if (error) {
            console.error('Error fetching body images:', error);
            return [];
        }

        if (!data) return [];

        // Filter images that contain any of the requested point codes
        const matchingImages = data.filter(image => {
            if (!image.acupoint_codes || !Array.isArray(image.acupoint_codes)) {
                return false;
            }
            
            // Check if any of the point codes match
            return image.acupoint_codes.some(code => 
                pointCodes.includes(code)
            );
        });

        return matchingImages;
    } catch (error) {
        console.error('Error in fetchBodyImages:', error);
        return [];
    }
}

/**
 * Format body part name for display
 */
function formatBodyPart(bodyPart) {
    if (!bodyPart) return '';
    
    // Convert snake_case to readable format
    // Example: "hand_dorsal" -> "Hand Dorsal"
    return bodyPart
        .split('_')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
}

/**
 * Display body images in the UI
 */
function displayBodyImages(images) {
    const container = document.getElementById('bodyImagesContainer');
    
    if (!images || images.length === 0) {
        container.innerHTML = '';
        return;
    }

    const html = `
        <div class="body-images-section">
            <div class="body-images-header">
                <span class="body-images-icon"></span>
                <h3>拽 拽转 注 祝  (${images.length} 转转)</h3>
            </div>
            <div class="body-images-grid">
                ${images.map(img => `
                    <div class="body-image-card" onclick="openImageModal('${img.image_url}', '${img.body_part}', '${(img.acupoint_codes || []).join(', ')}')">
                        <img src="${img.image_url}" 
                             alt="${formatBodyPart(img.body_part)}"
                             loading="lazy"
                             onerror="this.style.display='none'">
                        <div class="region-name">${formatBodyPart(img.body_part)}</div>
                        <div class="point-codes">${(img.acupoint_codes || []).join(', ')}</div>
                    </div>
                `).join('')}
            </div>
        </div>
    `;

    container.innerHTML = html;
}

/**
 * Show loading state while fetching images
 */
function showImageLoading() {
    const container = document.getElementById('bodyImagesContainer');
    container.innerHTML = `
        <div class="body-images-section">
            <div class="loading-images">
                <div class="spinner"></div>
                <p>注 转转 拽转...</p>
            </div>
        </div>
    `;
}

/**
 * Main function: Process AI response and display related body images
 * CALL THIS after you get your AI response!
 */
async function processAIResponseForImages(aiResponse) {
    // Show loading state
    showImageLoading();
    
    // Extract point codes from AI response
    const pointCodes = extractPointCodes(aiResponse);
    
    if (pointCodes.length === 0) {
        document.getElementById('bodyImagesContainer').innerHTML = '';
        return;
    }

    console.log('Found point codes:', pointCodes);
    
    // Fetch images from database
    const images = await fetchBodyImages(pointCodes);
    
    console.log('Found images:', images.length);
    
    // Display images
    displayBodyImages(images);
}

/**
 * Open image modal for enlarged view
 */
function openImageModal(imageUrl, bodyPart, codes) {
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalRegion = document.getElementById('modalRegion');
    const modalCodes = document.getElementById('modalCodes');

    modalImage.src = imageUrl;
    modalRegion.textContent = formatBodyPart(bodyPart);
    modalCodes.textContent = codes;

    modal.classList.add('active');
}

/**
 * Close image modal
 */
function closeImageModal() {
    const modal = document.getElementById('imageModal');
    modal.classList.remove('active');
}

// Close modal with Escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeImageModal();
    }
});
</script>
